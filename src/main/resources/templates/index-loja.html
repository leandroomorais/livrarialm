<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout-index-loja}">
<head>
<meta charset="utf-8">
</head>
<body>
	<!-- STORE -->
	<div layout:fragment="corpo">

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- Products tab & slick -->
					<div class="col-md-12">
						<div class="row">

							<div th:each="livro : ${livros}">
								<!-- product -->
								<div class="col-md-3">
									<div class="product">
										<div class="product-img">
											<img th:src="${livro.url}" alt="">
										</div>
										<div class="product-body">
											<h3 class="product-name">
												<a id="livroTitulo" th:text="${livro.titulo}"></a>
											</h3>
											<h4 class="product-price">R$ <span id="livroPreco" th:text="${livro.preco}"></span></h4>
											<div class="product-btns">
												<a class="add-to-wishlist" href="#">
													<i class="fa fa-heart-o"></i>
												</a>
												<a class="quick-view" th:href="@{/livro/detalhes/{id} (id=${livro.id})}">
													<i class="fa fa-eye"></i>
												</a>
											</div>
										</div>
										<div class="add-to-cart">
											<button class="add-to-cart-btn">
												<i class="fa fa-shopping-cart"></i>Comprar
											</button>
										</div>
									</div>
								</div>
								<!-- /product -->
							</div>

							<!-- /tab -->

						</div>
					</div>
					<!-- Products tab & slick -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</div>



</body>



</html>

<!DOCTYPE html>
<html lang="pt" layout:decorate="~{layout-index}">
<head>
<meta charset="utf-8">
</head>

<body>

	<!-- STORE -->
	<div id="store" class="col-md-12" layout:fragment="corpo">
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- Product main img -->
					<div class="col-md-5 col-md-push-2">
						<div id="product-main-img">
							<div class="product-preview">
								<img th:src="@{/img/produto01.jpg}" alt="">
							</div>
						</div>
					</div>
					<!-- /Product main img -->

					<!-- Product thumb imgs -->
					<div class="col-md-2  col-md-pull-5">
						<div id="product-imgs">
							<div class="product-preview">
								<img th:src="@{/img/produto01.jpg}" alt="">
							</div>
						</div>
					</div>
					<!-- /Product thumb imgs -->

					<!-- Product details -->
					<div class="col-md-5">
						<div class="product-details">
							<h2 class="product-name" th:text="${livro.titulo}"></h2>
							<div>
								<h3 class="product-price">
									R$ <a th:text="${livro.preco}"></a>
								</h3>
							</div>
							<p th:text="${livro.sinopse}"></p>

							<div class="add-to-cart">
								<div class="qty-label">
									Qtd
									<div class="input-number">
										<input type="number" value="1"> <span class="qty-up">+</span> <span
											class="qty-down">-</span>
									</div>
								</div>
								<button class="add-to-cart-btn">
									<i class="fa fa-shopping-cart"></i> ADICIONAR AO CARRINHO
								</button>
							</div>


							<ul class="product-links">
								<li>Categoria: </li>
								<li><a href="#"></a></li>
							</ul>

						</div>
					</div>
					<!-- /Product details -->

					<!-- Product tab -->
					<div class="col-md-12">
						<div id="product-tab">
							<!-- product tab nav -->
							<ul class="tab-nav">
								<li class="active"><a data-toggle="tab" href="#tab1">Detalhes</a></li>
							</ul>
							<!-- /product tab nav -->

							<!-- product tab content -->
							<div class="tab-content">
								<!-- tab1  -->
								<div id="tab1" class="tab-pane fade in active">
									<div class="row">
										<div class="col-md-12">
											<p th:text="${livro.sinopse}"></p>
										</div>
									</div>
								</div>
								<!-- /tab1  -->
							</div>
							<!-- /product tab content  -->
						</div>
					</div>
					<!-- /product tab -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</div>

</body>



</html>

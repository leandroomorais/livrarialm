<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
<meta charset="utf-8" />
</head>
<head th:replace="layouts/header :: common-header" />

<body>
	<div th:replace="layouts/header :: navbar"></div>

	<!-- STORE -->
	<div class="section">
		<div class="container">
			<div id="store" class="col-md-12">
				<div class="row">
					<div th:each="livro : ${livros}">
						<div class="col-md-3 col-xs-6">
							<div class="product">
								<div class="product-img">
									<img th:src="${livro.url}" />
								</div>
								<div class="product-body">
									<h3 class="product-name">
										<a th:text="${livro.titulo}"></a>
									</h3>
									<h4 class="product-price">
										<strong>R$ </strong><span th:text="${livro.preco}"></span>
									</h4>

									<div class="product-btns">
										<button class="add-to-wishlist">
											<i class="fa fa-heart-o"></i><span class="tooltipp">Adicionar
												aos seus desejos</span>
										</button>
									</div>
								</div>
								<div class="add-to-cart">
									<button class="add-to-cart-btn" >
										<i class="fa fa-eye"></i><a th:href="@{/bookDetail?id=}+${livro.id}">Detalhes</a>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix visible-lg visible-md visible-sm visible-xs"></div>
				</div>

				<!-- store bottom filter -->
				<!-- /store bottom filter -->
			</div>
		</div>
	</div>
	<!-- /STORE -->

	<div th:replace="layouts/header :: footer"></div>
	<div th:replace="layouts/header :: body-bottom-scripts"></div>
</body>
</html>
